---
layout: default
title: Personal website Martijn ten Caat
---

<h2>Blog posts</h2>

{% for post in site.posts %}

    {{ post.date | date: "%B %e, %Y" }}
    <a href="{{ post.url }}">{{ post.title }}</a>

{% endfor %}

<h2>Menu</h2>

<ul>
   {% for item in site.data.samplelist.docs %}
      <li><a href="{{ item.url }}">{{ item.title }}</a></li>
   {% endfor %}
</ul>
